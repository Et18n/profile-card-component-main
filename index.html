<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
  
    <div class="container">
      <img class="bubbles" src="images/bg-pattern-card.svg" alt="" />

      <img class="avatar" src="images/image-victor.jpg" alt="" />
      <div class="person">
        <span class="name">Victor Crest</span>
        26 <br />
        London
      </div>
      <div class="line"></div>
      <div class="stats">
        <span class="followers">
          <div class="num">80K</div>
          Followers
        </span>
        <span class="likes">
          <div class="num">803K</div>
          Likes
        </span>
        <span class="photos">
          <div class="num">1.4K</div>
          Photos
        </span>
      </div>
    </div>
  </body>
</html>
